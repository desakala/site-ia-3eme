              <button onClick={() => setView('home')} style={{ background: 'white', border: '2px solid #E5E7EB', borderRadius: '12px', padding: '12px 24px', cursor: 'pointer', marginBottom: '32px' }}>‚Üê Retour</button>
              <h2 style={{ fontSize: '42px', textAlign: 'center', marginBottom: '24px' }}>‚ö° Vrai ou Faux ?</h2>
              <p style={{ textAlign: 'center', marginBottom: '32px' }}>Question {q + 1}/10 - Score : {score}</p>
              
              <div style={{ background: 'white', borderRadius: '24px', padding: '48px', boxShadow: '0 25px 50px rgba(0,0,0,0.15)' }}>
                <div style={{ fontSize: '64px', textAlign: 'center', marginBottom: '32px' }}>{show ? (sel === currQ.ans ? '‚úÖ' : '‚ùå') : 'ü§î'}</div>
                <p style={{ fontSize: '26px', fontWeight: 'bold', textAlign: 'center', marginBottom: '48px' }}>{currQ.q}</p>
                
                {!show && (
                  <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '24px' }}>
                    <button onClick={() => { setSel(true); setShow(true); if (currQ.ans) setScore(score + 1); }} style={{ background: 'linear-gradient(135deg, #DCFCE7, #D1FAE5)', border: '3px solid #86EFAC', borderRadius: '16px', padding: '32px', cursor: 'pointer', fontSize: '28px', fontWeight: 'bold', color: '#065F46' }}>
                      <div style={{ fontSize: '48px', marginBottom: '12px' }}>‚úì</div>
                      VRAI
                    </button>
                    <button onClick={() => { setSel(false); setShow(true); if (!currQ.ans) setScore(score + 1); }} style={{ background: 'linear-gradient(135deg, #FEE2E2, #FECACA)', border: '3px solid #FCA5A5', borderRadius: '16px', padding: '32px', cursor: 'pointer', fontSize: '28px', fontWeight: 'bold', color: '#991B1B' }}>
                      <div style={{ fontSize: '48px', marginBottom: '12px' }}>‚úó</div>
                      FAUX
                    </button>
                  </div>
                )}
                
                {show && (
                  <div>
                    <div style={{ background: sel === currQ.ans ? 'linear-gradient(135deg, #DCFCE7, #D1FAE5)' : 'linear-gradient(135deg, #FEE2E2, #FECACA)', padding: '24px', borderRadius: '16px', marginBottom: '32px' }}>
                      <p style={{ fontSize: '20px', fontWeight: 'bold', marginBottom: '12px' }}>{sel === currQ.ans ? 'üéâ Bravo !' : 'üòÖ Pas tout √† fait...'}</p>
                      <p style={{ fontSize: '17px' }}>{currQ.exp}</p>
                    </div>
                    <button onClick={() => { if (q < 9) { setQ(q + 1); setSel(null); setShow(false); } else { setDone(true); }}} style={{ width: '100%', background: 'linear-gradient(90deg, #F97316, #F59E0B)', color: 'white', border: 'none', padding: '18px', borderRadius: '12px', cursor: 'pointer', fontWeight: '600', fontSize: '18px' }}>
                      {q < 9 ? 'Question suivante ‚Üí' : 'Voir mes r√©sultats üéØ'}
                    </button>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
